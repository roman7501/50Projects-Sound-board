<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sound Board</title>
  </head>
  <body>
    <div class="container">
      <button id="applause">applause</button>
      <audio src="./audio/applause.mp3" id="applause-sound"></audio>
      <button id="boo">boo</button>
      <audio src="./audio/boo.mp3" id="boo-sound"></audio>
      <button id="gasp">gasp</button>
      <audio src="./audio/gasp.mp3" id="gasp-sound"></audio>
      <button id="tada">tada</button>
      <audio src="./audio/tada.mp3" id="tada-sound"></audio>
      <button id="victory">victory</button>
      <audio src="./audio/victory.mp3" id="victory-sound"></audio>
      <button id="wrong">wrong</button>
      <audio src="./audio/wrong.mp3" id="wrong-sound"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
